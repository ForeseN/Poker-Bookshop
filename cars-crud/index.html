<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Car Sham Bahutz</title>
</head>

<body onload="onInit()">
    <h1>Cars App</h1>
    <section class="car-filter">
        <h2>Filter</h2>
        <select class="filter-vendor-select" onchange="onSetFilterBy({vendor: this.value})"></select>
        <label>
            Min Speed:
            <input type="range" min="0" max="300" value="50" class="filter-speed-range"
                onchange="this.title=this.value;onSetFilterBy({minSpeed: this.value})" />
        </label>
        <hr />
        <div>
            Sort by:
            <select class="sort-by" onchange="onSetSortBy()">
                <option value="">Select Sorting</option>
                <option value="vendor">By Vendor</option>
                <option value="maxSpeed">Speed</option>
            </select>
            <label>
                Descending
                <input class="sort-desc" type="checkbox" onchange="onSetSortBy()" />
            </label>
        </div>
    </section>
    <button title="Add Car" onclick="onAddCar()">Add Car</button>
    <button onclick="onNextPage()">Next Page</button>
    <section class="cars-container"></section>
    <div class="modal">
        <h3></h3>
        <h4>Maximal Speeding <span></span> </h4>
        <h5>Car Description</h5>
        <p></p>
        <button onclick="onCloseModal()">Close</button>
    </div>
    <div class="user-msg"></div>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/car.service.js"></script>
    <script src="js/car.controller.js"></script>
</body>

</html>
